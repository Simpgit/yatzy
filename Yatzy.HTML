<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Yatzy Spil</title>
    <link rel="stylesheet" href="Yatzy.css">
    <script src="yatzydice.js" defer></script>
    <script src="DOM.js" defer></script>

</head>
<body>
    <div class="container">
        <div class="boxdice">
            <div class="dice-row">
                <div class="innercontainer" id="dice1"></div>
                <div class="innercontainer" id="dice2"></div>
                <div class="innercontainer" id="dice3"></div>
                <div class="innercontainer" id="dice4"></div>
                <div class="innercontainer" id="dice5"></div>
            </div>
            
            <div class="bottom-row">
                <span>Throws left: <span id="throws">3</span></span>
                <button id="roll-button" class="roll">Throw</button>
            </div>
        </div>  
    
        <div class="boxscore">
            <table>
                <tbody>
                <!--Ã˜verste del af tabellen-->
                    <tr>
                        <td>1-s</td>
                        <td id="score-1s"></td>
                        <td><input type="text" id="input1s" readonly></td>
                    </tr>
                    <tr>
                        <td>2-s</td>
                        <td id="score-2s"></td>
                        <td><input type="text" id="input2s" readonly></td>
                    </tr>
                    <tr>
                        <td>3-s</td>
                        <td id="score-3s"></td>
                        <td><input type="text" id="input3s" readonly></td>
                    </tr>
                    <tr>
                        <td>4-s</td>
                        <td id="score-4s"></td>
                        <td><input type="text" id="input4s" readonly></td>
                    </tr>
                    <tr>
                        <td>5-s</td>
                        <td id="score-5s"></td>
                        <td><input type="text" id="input5s" readonly></td>
                    </tr>
                    <tr>
                        <td>6-s</td>
                        <td id="score-6s"></td>
                        <td><input type="text" id="input6s" readonly></td>
                    </tr>
                    <tr class="special-row">
                        <td>Sum</td>
                        <td></td>
                        <td><input type="text" id="inputSum1" readonly></td>
                    </tr>
                    <tr class="special-row">
                        <td>Bonus</td>
                        <td></td>
                        <td><input type="text" id="inputBonus" readonly></td>
                    </tr>

                <!--Nederste del af tabellen-->
                    <tr>
                        <td>One Pair</td>
                        <td id="score-OnePair"></td>
                        <td><input type="text" id="inputOnePair" readonly></td>
                    </tr>
                    <tr>
                        <td>Two Pairs</td>
                        <td id="score-TwoPairs"></td>
                        <td><input type="text" id="inputTwoPair" readonly></td>
                    </tr>
                    <tr>
                        <td>Three-same</td>
                        <td id="score-ThreeSame"></td>
                        <td><input type="text" id="inputThreeSame" readonly></td>
                    </tr>
                    <tr>
                        <td>Four-same</td>
                        <td id="score-FourSame"></td>
                        <td><input type="text" id="inputFourSame" readonly></td>
                    </tr>
                    <tr>
                        <td>Full House</td>
                        <td id="score-FullHouse"></td>
                        <td><input type="text" id="inputFullHouse" readonly></td>
                    </tr>
                    <tr>
                        <td>Small Straight</td>
                        <td id="score-SmallStraight"></td>
                        <td><input type="text" id="inputSmallStraight" readonly></td>
                    </tr>
                    <tr>
                        <td>Large Straight</td>
                        <td id="score-LargeStraight"></td>
                        <td><input type="text" id="inputLargeStraight" readonly></td>
                    </tr>
                    <tr>
                        <td>Yatzy</td>
                        <td id="score-Yatzy"></td>
                        <td><input type="text" id="inputYatzy" readonly></td>
                    </tr>
                    <tr>
                        <td>Chance</td>
                        <td id="score-Chance"></td>
                        <td><input type="text" id="inputChance" readonly></td>
                    </tr>
                    <tr class="special-row">
                        <td>Sum</td>
                        <td></td>
                        <td><input type="text" id="inputSum2" readonly></td>
                    </tr>
                    <tr class="special-row">
                        <td>Total</td>
                        <td></td>
                        <td><input type="text" id="inputTotal" readonly></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
